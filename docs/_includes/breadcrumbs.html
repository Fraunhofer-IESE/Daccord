<nav class="breadcrumbs">
    <ul>
        <li>
            <a href="{{ site.baseurl }}/">Home</a>
        </li>
        {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
        {% for crumb in crumbs offset: 1 %}
            {% if forloop.last %}
                <li> {{ page.title }} </li> 
            {% else %}
                <li> <a href="{{ site.baseurl }}/{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | url_decode }}</a> </li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
